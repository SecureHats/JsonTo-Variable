name: 'JsonTo-Variable'
description: 'GitHub action to create workflow variables from a JSON input file'
branding:
  icon: 'check-square'
  color: 'green'
inputs:
  filePath:
    description: 'Path to the json file'
    required: true
    default: ''
  arraySeparator:
    description: 'Separator for arrays'
    required: true
    default: ','

runs:
  using: "composite"
  steps:
    - run: ${{ github.action_path }}/action.ps1 `
              -filePath "${{ inputs.filePath }}" 
              -arraySeperator "${{ inputs.arraySeparator }}"
      shell: pwsh
